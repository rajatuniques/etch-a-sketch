<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <p>Etch-E-Sketch</p>
    <div class="buttons">
        <button class="select">Enter no. of Square per Side</button>
        <button class="grid-toggle" id="on">Hide Grid</button>
        <button class="random-rgb">Random Color Pen</button>
        <button class="opaque">Pressure Pen</button>
        <button class="eraser">Eraser</button>
        <div class="color-div">
            <label for="color">Select Color: 
                <input type="color" id="color" name="color" value="black">
                <button class="color-selected">Select</button>
            </label>
        </div>
    </div>
    <div class="container">
        <div class="cell show"></div>
    </div>
</body>
</html>
